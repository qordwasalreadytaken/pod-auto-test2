name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch data
        run: |
          echo "Skipping fetch-data.py for now â€” using existing hc_ladder.json"

      - name: Debug JSON
        run: |
          echo "First 500 chars of JSON file:"
          head -c 500 hc_ladder.json || true

      - name: Build pages
        run: |
          echo "Running build_pages.py..."
          python build_pages.py
          echo "Contents of index.html:"
          head -n 20 index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        id: upload-pages
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
      actions: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
